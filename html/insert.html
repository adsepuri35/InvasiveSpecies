            <!--Opening page title-->

             <!--Form to come to mars-->
        <section class="form-container">
            <form>
                <h3>COME TO MARS!</h3>
                <label for="email">What is your email address?</label>
                <input type="text" placeholder="Email" name="email" id="email" required>
                <label for="name">What is your full name?</label>
                <input type="text" placeholder="Full Name" name="name" id="name" required>
                <label for="duration">How long will you be staying on Mars?</label>
                <select id="duration" name="duration">
                    <option value="1-3m">1 to 3 months</option>
                    <option value="3-12m">3 to 12 months</option>
                    <option value="1-3y">1 to 3 years</option>
                    <option value=">3y">Greater than 3 years</option>
                </select>
                <label for="package">What package are you interested in purchasing?</label>
                <select id="package" name="package">
                    <option value="basic">Basic</option>
                    <option value="upgraded">Upgraded</option>
                    <option value="deluxe">Deluxe</option>
                </select>
                <input id = "submit" type="submit" value="Submit">
            </form>
        </section>
